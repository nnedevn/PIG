<!DOCTYPE html>
<html>
<head>
	<TITLE> PIG </TITLE>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
</head>

<BODY>
	<h1> PIG</h1>

	<h2> How the simulator works </h3>
		Input numbers accordingly. Press simulate. 
		
	<div>

	<h2> Inputs	</h2>
	Winning Condition <input id="win_condition" type="number" value="50"/>
	Number of Trials in Experiment <input id="num_of_trials" type="number" value="100"/>

	<div>

	<h3> Player 1 Strategy </h3>
	Hand Limit <input id="hl1", type="number" value="12" />
	Roll Limit <input id="rl1", type="number" value="5"/>

	<div>

	<h3> Player 2 Strategy </h3>
	Hand Limit <input id="hl2", type="number" value="12"/>
	Roll Limit <input id="rl2", type="number" value="5"/>

	<div>


	<button type="button">Simulate!</button>

	<canvas id="chart"></canvas>

	<script src="PIG.js">
	</script>

	
	<h2 id="playerOneStats"> Player 1 Win Percentage</h2>
	<h2 id="playerTwoStats">Player 2 Win Percentage </h2>


</BODY>
